    <script>
        $(document).ready(function() {
            $('#payment-form').on('submit', function(e) {
                e.preventDefault();
                var paymentData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    amount: $('#amount').val()
                };

                $.ajax({
                    url: '/make_payment',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(paymentData),
                    success: function(response) {
                        $('#payment-status').html('<p>Payment request sent. Please complete the payment on your phone.</p>');
                    },
                    error: function(error) {
                        $('#payment-status').html('<p>Error: ' + error.responseText + '</p>');
                    }
                });
            });
        });
    </script>
